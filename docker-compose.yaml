version: "3"

services:
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile.api
    image: zula-api
    ports:
      - "1323:1323"
    depends_on:
      - mongo
      - seeder

  seeder:
    build:
      context: ./src/api
      dockerfile: Dockerfile.seeder
    image: zula-seeder
    depends_on:
      - mongo

  webapp:
    build:
      context: ./src/webapp
    image: zula-webapp
    environment:
      - REACT_APP_API_URL=api
    ports:
      - "8080:80"
    depends_on:
      - api

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    depends_on:
      - mongo
    ports:
      - "8081:8081"